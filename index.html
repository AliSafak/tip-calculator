<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/index.css">
    <script src="assets/js/index.js" defer></script>
    <title>HOMEWORK</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="assets/img/SPLITTER-logo.svg" alt="">
        </div>

        <div class="hero">
            <div class="hero-top">
                <h3>Bill</h3>
                <input type="number" class="get-value" id="totalBill" >
                
                <div class="select-tip">
                    <h3>Select Tip %</h3>
                    
                    <div class="tip-section">
                        <input type="number" value="" id="getPercent">
                        <!-- <div class="tip">5%</div>
                        <div class="tip">10%</div>
                        <div class="tip">15%</div>
                        <div class="tip">25%</div>
                        <div class="tip">50%</div>
                        <div class="tip">Custom</div> -->
                    </div>
                </div>

                <div class="hero-footer">
                    <h3>Number of People</h3>
                    <input type="number" id="peopleCount" >
                </div>
            </div>

            <div class="hero-bottom"> 
                <div class="tip-value">
                    <div>
                        <h3>Tip Amounth</h3>
                        <p>/person</p>
                    </div>
                    <div>
                        <span id="tipByPerson">$0.00</span>
                    </div>
                </div>

                <div class="tip-value">
                    <div>
                        <h3>Total</h3>
                        <p>/person</p>
                    </div>

                    <div>
                        <span id="totalByPerson">$0.00</span>
                    </div>
                </div>
                <div id="calculateBtn">
                    <a href="#">CALCULATE</a>
                </div>
                <div id="resetBtn">
                    <a href="#">RESET</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
